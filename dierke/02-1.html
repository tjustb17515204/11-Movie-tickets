 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">

 </head>
 <body>
     <h1>用户资料修改页面</h1>
     <table>
      <form>
         <tr>
             <td>真实姓名</td>
             <td><input type="text"/></td>

         <tr>

         <tr>
             <td>密码</td>

         </tr>
         <tr>
             <td>性别</td>
             <td><input type="radio"name="s "/>男<input type="radio"name="s "/>女</td>
         </tr>

             <td>兴趣爱好</td>

         </tr>
         <tr>
             <td>民族</td>
             <td><select name ="zu"><option>汉族</option><option>蒙古族</option><option>维吾尔族</option><option>其他民族</option></select></td>
         </tr>
         <tr>
             <td><input type="submit"value="修改"></td>
             <td><input type="submit"value="重置"></td>
         </tr>
        </form>
     </table>
    <form>
        真实姓名：<input type="text"/><br />

 </body>
 </html>
