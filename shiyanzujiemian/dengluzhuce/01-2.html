<body background="../img/tupian2.jpg"style="background-repeat:no-repeat;
background-size:100%100%; background-attachment:fixed;">
    <h1>电影院售票系统</h1>
    <h2>登陆页面</h2>
  <table  align="center" border="2">
    <form>
        <tr>
            <td class="td">用户名：</td>
            <td class="td"><input name="loginname" type="text"maxlength="12"required
            pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$"autofocus/></td>
        </tr>
        <tr>
            <td class="td">密码：</td>
            <td class="td"><input name="pass" type="password"maxlength="12"required
                pattern="^[a-zA-Z]\w{5,17}$"/></td>
        </tr>
        <tr>
            <td class="td">确认密码：</td>
            <td class="td"><input name="pass" type="password"maxlength="12"required
                pattern="^[a-zA-Z]\w{5,17}$"/></td>
        </tr>
        <tr>
            <td class="td">选择登陆的模式：</td>
            <td class="td"><input type="radio"name="s "/>用户<input type="radio"name="s "/>业务员<input type="radio"name="s "/>财务员</td>
        </tr>
    </form>
  </table>
